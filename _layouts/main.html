<!DOCTYPE html>
<html lang="{{ page.lang | default: "en-US" }}">

  <head>
    {% include head-custom.html %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% seo title=false %}

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.data.personal_info.name }}",
      "jobTitle": "{{ site.data.personal_info.job_title }}",
      "email": "{{ site.data.social_links | where: 'name', 'Email' | map: 'username' | first }}",
      "telephone": "{{ site.data.social_links | where: 'name', 'WhatsApp' | map: 'username' | first }}",
      "url": "{{ site.url }}",
      "sameAs": [
        {% for link in site.data.social_links %}
          "{{ link.url }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    }
    </script>
  </head>

  <body>
  {{ content }}
  </body>
</html>
